<!-- admin-panel/templates/broadcast.html -->
{% extends "base.html" %}

{% block title %}Broadcast Message{% endblock %}

{% block content %}
<h2>Broadcast Message</h2>

{% if success %}
<div class="alert alert-success">{{ success }}</div>
{% endif %}

<form method="POST" action="{{ url_for('broadcast') }}">
    <div class="form-group mb-3">
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="5" class="form-control" placeholder="Type your message here..." required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send Broadcast</button>
</form>
{% endblock %}
