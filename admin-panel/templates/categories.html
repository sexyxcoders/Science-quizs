<!-- admin-panel/templates/categories.html -->
{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<h2>Question Categories</h2>

<a href="{{ url_for('add_category') }}" class="btn btn-success mb-3">âž• Add New Category</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ cat['name'] }}</td>
            <td>
                <a href="{{ url_for('edit_category', id=cat['_id']) }}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('delete_category', id=cat['_id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
