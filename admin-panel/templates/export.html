<!-- admin-panel/templates/export.html -->
{% extends "base.html" %}

{% block title %}Export Data{% endblock %}

{% block content %}
<h2>Export Data</h2>

<div class="mb-3">
    <p>You can export quiz questions or user data as JSON files.</p>
</div>

<div class="mb-3">
    <a href="{{ url_for('export_questions') }}" class="btn btn-primary">Export Questions</a>
</div>

<div class="mb-3">
    <a href="{{ url_for('export_users') }}" class="btn btn-success">Export Users</a>
</div>
{% endblock %}
