<!-- admin-panel/templates/leaderboard.html -->
{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<h2>Leaderboard</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Score</th>
            <th>Attempts</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.get('username', 'Unknown') }}</td>
            <td>{{ user.get('score', 0) }}</td>
            <td>{{ user.get('attempts', 0) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
