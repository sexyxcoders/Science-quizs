# deployment/nginx.conf
server {
    listen 80;
    server_name yourdomain.com;  # Replace with your domain or IP

    # Admin Panel
    location /admin/ {
        proxy_pass http://admin-panel:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Bot webhook (if needed)
    location /bot/ {
        proxy_pass http://bot:8080/;  # Use your bot webhook port if applicable
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files fallback
    location /static/ {
        alias /path/to/admin-panel/static/; # adjust path if needed
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
